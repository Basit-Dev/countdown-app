<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown App</title>
  </head>
  <body>
    <section class="container">
      <div class="label-container">
        <label for="text" class="form">Choose a Number</label>
        <input type="text" class="form" id="user-input" placeholder="Enter a number"/>
        <button id="btn-cta" class="form">Start Countdown</button>
        <p id="seconds" class="form"></p>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
